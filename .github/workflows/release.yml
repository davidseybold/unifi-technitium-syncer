name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'

      - name: Build Binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o unifi-technitium-sync-linux-amd64 main.go

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          files: unifi-technitium-sync-linux-amd64
        